          class="mix-blend-difference text-stone-100 text-7xl mt-44 italic font-bold"
          data-aos="fade-down"

          data-aos-delay="1000"
          data-aos-ease="ease-in-out"

          class="mix-blend-difference text-stone-100 text-7xl uppercase font-light"

      <div class="m-auto w-full h-1/4 border-b-4 border-stone-100"></div>

      AOS.init();
    </script>

    <!---->
    <!-- navMenu pull out animation and aftermaths -->

    <script>
      var x = document.getElementById("navMenu");
      var dragTooltip = document.getElementById("dragButton");

      function navSwitch() {
        if (
          x.className ===
          "flex justify-evenly items-center h-96 w-32 bg-stone-800 rounded-r-2xl drop-shadow-defaultFarShadow hover:drop-shadow-defaultShadow -translate-x-28 hover:-translate-x-16 transition hover:transition duration-200 hover:duration-200 ease-in-out hover:ease-in-out"
        ) {
          x.className =
            "flex justify-evenly items-center h-96 w-32 bg-stone-800 rounded-r-2xl drop-shadow-defaultFarShadow hover:drop-shadow-defaultShadow -translate-x-0 transition hover:transition duration-200 hover:duration-200 ease-in-out hover:ease-in-out";
        } else {
          x.className =
            "flex justify-evenly items-center h-96 w-32 bg-stone-800 rounded-r-2xl drop-shadow-defaultFarShadow hover:drop-shadow-defaultShadow -translate-x-28 hover:-translate-x-16 transition hover:transition duration-200 hover:duration-200 ease-in-out hover:ease-in-out";
        }
      }

      function titleSwap() {
        if (
          x.className ===
          "flex justify-evenly items-center h-96 w-32 bg-stone-800 rounded-r-2xl drop-shadow-defaultFarShadow hover:drop-shadow-defaultShadow -translate-x-0 transition hover:transition duration-200 hover:duration-200 ease-in-out hover:ease-in-out"
        ) {
          dragTooltip.setAttribute("data-wenk", "Click to close down!");
        } else {
          dragTooltip.setAttribute("data-wenk", "Click to drag out!");
        }
      }
    </script>
