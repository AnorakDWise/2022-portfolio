<!DOCTYPE html>
<html lang="en" class="scroll-smooth overflow-hidden">
  <head>
    <!-- CSS -->

    <link rel="stylesheet" href="./CSS/output.css" />

    <!---->

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!---->

    <!-- AOS animations -->

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!---->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gr√©gory B.</title>
  </head>
  <body class="font-nunito overflow-x-hidden">
    <nav
      id="navMenu"
      class="flex justify-evenly items-center h-96 w-32 bg-stone-900 rounded-r-2xl drop-shadow-defaultShadow -translate-x-16 hover:-translate-x-0"
      data-aos="slide-right"
      data-aos-duration="500"
      data-aos-delay="200"
      data-aos-easing="ease-in-out"
      data-aos-anchor-placement="left-center"
    >
      <div class="h-96 w-16 flex flex-col justify-evenly items-center">
        <a href="#" class=""></a>
        <a href="#" class=""></a>
        <a href="#" class=""></a>
        <a href="#" class=""></a>
      </div>
      <div class="flex flex-col justify-center items-center h-96 w-16">
        <button
          class="flex justify-end items-center w-16 h-16 group"
          onclick="pullOut();"
        ></button>
      </div>
    </nav>

    <!-- AOS animations script -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!---->

    <!-- navMenu pull out animation -->

    <script>
      function navSwitch() {
        var x = document.getElementById("navMenu");
        if (
          x.className ===
          "flex justify-evenly items-center h-96 w-32 bg-stone-900 rounded-r-2xl drop-shadow-defaultShadow -translate-x-16"
        ) {
          x.className =
            "flex justify-evenly items-center h-96 w-32 bg-stone-900 rounded-r-2xl drop-shadow-defaultShadow -translate-x-0";
        } else {
          x.className =
            "flex justify-evenly items-center h-96 w-32 bg-stone-900 rounded-r-2xl drop-shadow-defaultShadow -translate-x-16";
        }
      }
    </script>

    <!---->
  </body>
</html>
